{% extends 'firstapp/base.html' %}

{% block body %}
<form method="POST" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
        <div {{ field.label_tag }}</div>
        <div>{{ field }}</div>
        <div class="error"> {{ field.errors }}</div>
        {% endfor %}
    </div>
    <input type="submit" value="Отослать нахуй">
</form>

{% endblock  %}
